# Pre-commit hooks for gzh-cli-quality
# See https://pre-commit.com for more information

- id: gz-quality-check
  name: gz-quality quality check
  description: Run gz-quality quality check on staged files
  entry: gz-quality check --staged
  language: golang
  additional_dependencies: []
  pass_filenames: false
  always_run: true

- id: gz-quality-format
  name: gz-quality format
  description: Run gz-quality formatting on staged files
  entry: gz-quality run --staged --format-only --fix
  language: golang
  additional_dependencies: []
  pass_filenames: false
  always_run: true

- id: gz-quality-check-go
  name: gz-quality check Go files
  description: Run gz-quality quality check on Go files only
  entry: gz-quality check
  language: golang
  types: [go]
  pass_filenames: false

- id: gz-quality-check-python
  name: gz-quality check Python files
  description: Run gz-quality quality check on Python files only
  entry: gz-quality check
  language: golang
  types: [python]
  pass_filenames: false

- id: gz-quality-check-javascript
  name: gz-quality check JavaScript/TypeScript files
  description: Run gz-quality quality check on JS/TS files only
  entry: gz-quality check
  language: golang
  types_or: [javascript, jsx, ts, tsx]
  pass_filenames: false

- id: gz-quality-check-rust
  name: gz-quality check Rust files
  description: Run gz-quality quality check on Rust files only
  entry: gz-quality check
  language: golang
  types: [rust]
  pass_filenames: false
