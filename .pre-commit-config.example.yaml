# Example pre-commit configuration for gzh-cli-quality
# Copy this file to .pre-commit-config.yaml and customize as needed
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run              # Run on staged files
#   git commit                  # Automatically runs on commit

repos:
  # gzh-cli-quality hooks
  - repo: https://github.com/Gizzahub/gzh-cli-quality
    rev: v1.0.0  # Use specific version or 'main' for latest
    hooks:
      # Option 1: Full quality check (format + lint)
      - id: gzq-check
        stages: [commit]

      # Option 2: Format only (auto-fix)
      # - id: gzq-format
      #   stages: [commit]

      # Option 3: Language-specific hooks
      # - id: gzq-check-go
      #   stages: [commit]
